<div>
    Admin dashboard. Hello, {{email}}!
</div>


<form ng-submit="AddVacancy()" action="">
    <input type="text" ng-model="vacancy.title"  placeholder="Add a company title">
    <input type="text" ng-model="vacancy.position" placeholder="Add a vacancy position">
    <input type="text" ng-model="vacancy.salary" placeholder="Add a vacancy salary">
    <input type="text" ng-model="vacancy.city" placeholder="Add a company city">
    <input type="text" ng-model="vacancy.imgUrl" placeholder="Enter a URL of company logo">

    <input type="text" ng-model="vacancy.email" placeholder="Add a company email">
    <input type="text" ng-model="vacancy.phone" placeholder="Add a company phone">

    <textarea type="text" ng-model="vacancy.description" placeholder="Enter a vacancy description"></textarea>
    <!-- <input type="file" ng-model="vacancy.logo" placeholder="Upload a logo"> -->
    <button ng-disabled="!vacancy.title || !vacancy.position || !vacancy.salary 
    || !vacancy.city || !vacancy.email || !vacancy.phone || !vacancy.description" type="submit">Add vacancy</button>
</form>

<a href="#!/vacancy">go to vacancy list</a>
