<header-app></header-app>

<div class="vacancy-full-box">

	<img ng-src="{{$ctrl.vacancy.imgSrc}}" alt="{{$ctrl.vacancy.position}}">

	<h1>{{$ctrl.resFull.position}}</h1>
	<p>{{$ctrl.resFull.title}}</p>
	<p>{{$ctrl.resFull.salary | currency:"$"}}</p>
	<p>{{$ctrl.resFull.city}}</p>

	<p>{{$ctrl.vacancy.description}}</p>

	<h3 class="vacancy-contacts-title">Contacts:</h3>
	<ul>
		<li ng-repeat="contact in $ctrl.vacancy.contacts">
			{{contact}}
		</li>
	</ul>
</div>
