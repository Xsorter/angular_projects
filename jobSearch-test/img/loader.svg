<svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-pacman" style="animation-play-state: paused; animation-delay: -1s; background: none;">
    <g ng-attr-style="display:{{config.showBean}}" style="display: block; animation-play-state: paused; animation-delay: -1s;">
      <circle cx="35.8" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#a3d9ef" style="animation-play-state: paused; animation-delay: -1s;">
        <animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.67s" repeatCount="indefinite" style="animation-play-state: paused; animation-delay: -1s;"></animate>
        <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="-0.67s" repeatCount="indefinite" style="animation-play-state: paused; animation-delay: -1s;"></animate>
      </circle>
      <circle cx="56.2" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#a3d9ef" style="animation-play-state: paused; animation-delay: -1s;">
        <animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.33s" repeatCount="indefinite" style="animation-play-state: paused; animation-delay: -1s;"></animate>
        <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="-0.33s" repeatCount="indefinite" style="animation-play-state: paused; animation-delay: -1s;"></animate>
      </circle>
      <circle cx="76" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#a3d9ef" style="animation-play-state: paused; animation-delay: -1s;">
        <animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="0s" repeatCount="indefinite" style="animation-play-state: paused; animation-delay: -1s;"></animate>
        <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="0s" repeatCount="indefinite" style="animation-play-state: paused; animation-delay: -1s;"></animate>
      </circle>
    </g>
    <g ng-attr-transform="translate({{config.showBeanOffset}} 0)" transform="translate(-15 0)" style="animation-play-state: paused; animation-delay: -1s;">
      <path d="M50 50L20 50A30 30 0 0 0 80 50Z" ng-attr-fill="{{config.c1}}" fill="#82bbe4" transform="rotate(28.5 50 50)" style="animation-play-state: paused; animation-delay: -1s;">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite" style="animation-play-state: paused; animation-delay: -1s;"></animateTransform>
      </path>
      <path d="M50 50L20 50A30 30 0 0 1 80 50Z" ng-attr-fill="{{config.c1}}" fill="#82bbe4" transform="rotate(-28.5 50 50)" style="animation-play-state: paused; animation-delay: -1s;">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite" style="animation-play-state: paused; animation-delay: -1s;"></animateTransform>
      </path>
    </g>
  </svg>